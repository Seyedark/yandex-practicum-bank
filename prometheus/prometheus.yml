      - targets: [ "host.docker.internal:8084" ]
        labels:
          application: "transfer"

  - job_name: "notification"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "host.docker.internal:8085" ]
        labels:
          application: "notification"

  - job_name: "blocker"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "host.docker.internal:8086" ]
        labels:
          application: "blocker"

  - job_name: "exchange"
    metrics_path: "/actuator/prometheus"
