apiVersion: v1
kind: ConfigMap
metadata:
  # Имя ConfigMap - используется для ссылки
  name: {{ include "grafana.name" . }}-dashboards-provider
  # Метки для организации (опционально)
  labels:
    app: {{ include "grafana.name" . }}-dashboards-provider
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: bank
        orgId: 1
        folder: bank
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards