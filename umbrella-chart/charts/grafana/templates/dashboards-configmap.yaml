  name: {{ include "grafana.name" . }}-dashboards
  # Метки для организации (опционально)
  labels:
    app: {{ include "grafana.name" . }}-dashboards
data:
  grafana.json: |
    {{ .Files.Get "grafana.json" | nindent 4 }}
