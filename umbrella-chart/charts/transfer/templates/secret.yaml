# Secret для чувствительных данных (пароли)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "transfer.name" . }}
type: Opaque
stringData:
  password: {{ .Values.config.database_password }}
  blocker_client_secret: {{ .Values.config.blocker_client_secret }}
  account_client_secret: {{ .Values.config.account_client_secret }}
  exchange_client_secret: {{ .Values.config.exchange_client_secret }}