apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: init-kafka-storage
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: kafka-config
          command:
            - /bin/bash
            - -c
            - |
              if [ ! -f {{ .Values.kafka.persistence.mountPath }}/meta.properties ]; then
                echo "Formatting storage..."
                /opt/kafka/bin/kafka-storage.sh format \
                  -t {{ .Values.kafka.kraft.clusterId }} \
                  -c /opt/kafka/config/server.properties
              else
                echo "Storage is already formatted"
              fi
          volumeMounts:
            - name: kafka-data
              mountPath: {{ .Values.kafka.persistence.mountPath }}
            - name: kafka-config
              mountPath: /opt/kafka/config
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: kafka-config
          command:
            - /opt/kafka/bin/kafka-server-start.sh
            - /opt/kafka/config/server.properties
          ports:
            - containerPort: {{ .Values.kafka.service.targetPort }}
              name: kafka
            - containerPort: 9093
              name: controller
          volumeMounts:
            - name: kafka-data
              mountPath: {{ .Values.kafka.persistence.mountPath }}
            - name: kafka-config
              mountPath: /opt/kafka/config
      volumes:
        - name: kafka-data
        {{- if .Values.kafka.persistence.enabled }}
          persistentVolumeClaim:
            claimName: kafka-data-pvc
        {{- else }}
          emptyDir: { }
        {{- end }}
        - name: kafka-config
          configMap:
            name: kafka-config
            items:
              - key: server.properties
                path: server.properties