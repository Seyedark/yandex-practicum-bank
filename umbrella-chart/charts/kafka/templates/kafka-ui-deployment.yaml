{{- if .Values.kafkaUi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: kafka-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-ui
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-ui
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: kafka-ui
          image: "{{ .Values.kafkaUi.image.repository }}:{{ .Values.kafkaUi.image.tag }}"
          imagePullPolicy: {{ .Values.kafkaUi.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.kafkaUi.service.port }}
              name: http
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "kafka-ui"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka:9092"
            - name: DYNAMIC_CONFIG_ENABLED
              value: "true"
            - name: SERVER_PORT
              value: "{{ .Values.kafkaUi.service.port }}"
          resources:
          {{- if .Values.kafkaUi.resources }}
          {{- toYaml .Values.kafkaUi.resources | nindent 12 }}
          {{- else }}
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          {{- end }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.kafkaUi.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
{{- end }}
