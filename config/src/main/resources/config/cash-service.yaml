server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=cash
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/master
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/master
        registration:
          notification-client:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: notification_client
            client-secret: XtBb8sXukFDmUQgYGJWd6mylwfFxyUw0
            scope: profile
            clientAuthenticationMethod: client_secret_post
          account-client:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: account_client
            client-secret: cuqu6hPnGUhwcFlDijZLCYDZ8HuQJB4s
            scope: profile
            clientAuthenticationMethod: client_secret_post

  flyway:
    url: jdbc:postgresql://localhost:5432/postgres
    user: postgres
    password: postgres
    schemas: cash
    default-schema: cash
    enabled: true
    locations: classpath:db/migration
    table: schema_version
    sql-migration-prefix: V
    sql-migration-separator: __
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

resilience4j:
  circuitbreaker:
    circuitBreakerAspectOrder: 1
    configs:
      default:
        slidingWindowSize: 20
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 5
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        wait-duration-in-open-state: 10s
        max-wait-duration-in-half-open-state: 5s
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Throwable
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.HttpClientErrorException
          - java.io.IOException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
    instances:
      cashService:
        base-config: default
      notificationService:
        base-config: default

  retry:
    retryAspectOrder: 2
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        max-wait-duration: 5s
        retry-exceptions:
          - java.lang.Throwable
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
    instances:
      cashService:
        base-config: default
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$UnprocessableEntity
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.client.HttpClientErrorException
      notificationService:
        base-config: default
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$UnprocessableEntity
          - org.springframework.web.client.HttpClientErrorException$NotFound
          - org.springframework.web.client.HttpClientErrorException

urls:
  account:
    get:
      account: http://account-service/account?login={login}
    patch:
      balance: http://account-service/account/balance
  notification: http://notification-service/notification/email