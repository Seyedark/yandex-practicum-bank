server:
  port: 8088
management:
  zipkin:
    endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,trace
spring:
  application:
    name: generator
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS_CONFIG:localhost:9092}
    topic:
      exchange: ${EXCHANGE_TOPIC:exchange-dto-list-topic}

kafka-log:
  topic:
    log: ${LOG_TOPIC:log-topic}